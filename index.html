<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
   
    <title>~KELVIN'S BISTRO~</title>

</head>

<body>
    <div class="cover">
        <div class="container">
            <div id="hero">
                <div id="header">
                    <h1>Kelvin's Bistro</h1>
                </div>
                <div id="alert"></div>
                
                    </div>
                    <div class="cafe-desc">
                         la pizza pi√π gustosa
                    </div>
                </div>
            </div>
            <div id="card-display">
                
            </div>
            <div class="cart">
                <button type="button" class="btn btn-info">
                    View Cart <i class="fa fa-shopping-cart"></i> 
                        <span class="badge badge-info">0</span>
                </button>
            </div>
        </div>
        <div id="mymodal" class="modal">
            <div class="modal-content animate">
                <span class="close" title="Close Modal">&times;</span>
                <div id="summary"></div>
                <div id="form-total">
                    <div class="total"></div>
                    <form id="checkoutForm">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pickup" value="pickup">
                            <label class="form-check-label" for="pickup">request pick up</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="delivery" value="delivery">
                            <label class="form-check-label" for="delivery"> Delivery</label>
                        </div>
                        <div class="row my-4 hidden">
                                <div class="col-sm-3">
                            <div class="form-group">
                                 <label for="inlineFormCustomSelectPref">Delivery loacations/routes</label>
                                <select name="address" id="inlineFormCustomSelectPref" class="form-control custom-select">
                                    <option selected>Choose...</option>
                                    <option value="cbd">drive in</option>
                                    <option value="ngongrd">garden city estates</option>
                                    <option value="kiamburd">Kimathi street</option>
                                    <option value="thikard">hurlingham</option>
                                </select>
                            </div>
                            </div>
                            <div class="col-sm-3">
                                <label for="specificAddress">Specific Address</label>
                                <input type="text" class="form-control" name="specificAddress" id="specificAddress">
                            </div>
                            <div class="col-sm-3">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="2547********">
                            </div>    
                        </div>  
                    </form>
                    <button class="btn btn-warning text-white checkout-btn">CheckOut</button>
                </div>
            </div>
        </div>
    </div>
 
    
</body>   
<script src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script>
    let modal = document.querySelector('#mymodal');
    window.onclick = function(e){
        if(e.target == modal){
            modal.style.display = "none";
            $('#checkoutForm').trigger('reset');
        }
    }
</script>
<script src="https://kit.fontawesome.com/be3e9fc394.js"></script>
<script src="script.js"></script>

</html>
